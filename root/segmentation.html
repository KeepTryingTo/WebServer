<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能语义分割系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff7e5f;
            --secondary-color: #feb47b;
            --accent-color: #ff6b6b;
            --light-color: #fff9f5;
            --dark-color: #553c3c;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .header {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--dark-color);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(255, 126, 95, 0.1);
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .panel {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: var(--dark-color);
            margin: 20px 0 30px;
            font-size: 2.5rem;
            grid-column: 1 / -1;
            font-weight: 700;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i {
            color: var(--secondary-color);
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .drop-area {
            border: 3px dashed rgba(255, 126, 95, 0.4);
            border-radius: 12px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--light-color);
            position: relative;
            overflow: hidden;
        }

        .drop-area::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, rgba(255, 126, 95, 0.1) 0%, rgba(254, 180, 123, 0.1) 100%);
            z-index: -1;
            border-radius: 16px;
        }

        .drop-area:hover,
        .drop-area.highlight {
            border-color: var(--primary-color);
            background-color: rgba(255, 126, 95, 0.05);
            transform: translateY(-3px);
        }

        .upload-icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 126, 95, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 126, 95, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 126, 95, 0.1);
            color: var(--primary-color);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 126, 95, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 126, 95, 0.2);
        }

        .model-selector {
            margin: 25px 0;
        }

        .model-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .model-selector select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid var(--light-color);
            background: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .model-selector select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.2);
        }

        .threshold-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 25px 0;
        }

        .threshold-group {
            flex: 1;
            min-width: 200px;
            background: var(--light-color);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--secondary-color);
        }

        .threshold-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .threshold-input {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .threshold-value {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 18px;
        }

        .threshold-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .threshold-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 126, 95, 0.2);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 5px;
        }

        .status-message {
            padding: 16px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            animation: fadeIn 0.4s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .status-error {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }

        .loading {
            text-align: center;
            margin: 30px 0;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 126, 95, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .preview-container {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .result-container {
            margin-top: 25px;
        }

        .detection-result {
            margin-top: 20px;
            padding: 20px;
            background: var(--light-color);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary-color);
        }

        .detection-item {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .detection-item:hover {
            transform: translateX(5px);
        }

        .detection-class {
            font-weight: 600;
            color: var(--dark-color);
            font-size: 18px;
            margin-bottom: 5px;
        }

        .detection-confidence {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 16px;
        }

        .detection-coords {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: var(--dark-color);
            opacity: 0.8;
            font-size: 14px;
            grid-column: 1 / -1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            background: var(--light-color);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .info-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .info-value {
            color: var(--primary-color);
            font-weight: bold;
        }

        .file-info {
            margin-top: 20px;
            padding: 16px;
            background: var(--light-color);
            border-radius: 10px;
            display: none;
            border-left: 4px solid var(--primary-color);
        }

        .image-size-selector {
            margin: 25px 0;
        }

        .image-size-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .image-size-selector select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid var(--light-color);
            background: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .image-size-selector select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.2);
        }
    </style>
</head>

    <!-- 顶部导航栏 -->
    <div class="header">

    <script>

        // 在配置对象中添加imageSize
        const config = {
            imageSize: 512  // 默认值
        };

        // 获取DOM元素
        const imageSizeSelect = document.getElementById('imageSizeSelect');
        const imageSizeValue = document.getElementById('imageSizeValue'); // 用于显示在信息区域

        // DOM元素
        const fileInput = document.getElementById('fileInput');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const dropArea = document.getElementById('dropArea');
        const modelSelect = document.getElementById('modelSelect');
        const imagePreview = document.getElementById('imagePreview');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusMessage = document.getElementById('statusMessage');

        const currentModelEl = document.getElementById('currentModel');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');

        // 上传控制变量
        let uploadController = null;
        let uploadInterval = null;
        let isUploading = false;
        let currentFile = null;

        // 初始化事件监听
        function initEventListeners() {
            // 阈值控制按钮
            // 模型选择变化
            modelSelect.addEventListener('change', function () {
                currentModelEl.textContent = this.options[this.selectedIndex].text;
            });

            // 文件选择相关事件
            dropArea.addEventListener('click', (e) => {
                e.stopPropagation();
                fileInput.click();
            });

            selectFileBtn.addEventListener('click', () => {
                fileInput.click();
            });

            analyzeBtn.addEventListener('click', uploadFile);

            fileInput.addEventListener('change', handleFileSelect);

            // 取消上传
            cancelBtn.addEventListener('click', cancelUpload);
            // 添加事件监听（放在initEventListeners函数中）
            imageSizeSelect.addEventListener('change', function () {
                config.imageSize = parseInt(this.value);
                if (imageSizeValue) {
                    imageSizeValue.textContent = `${this.value} × ${this.value}`;
                }
            });

            // 拖拽相关事件
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
            });

            dropArea.addEventListener('drop', handleDrop, false);
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // 调整阈值
        function adjustThreshold(type, delta) {
            let value = config[type] + delta;
            // 限制在0-1之间
            value = Math.max(0, Math.min(1, value));
            // 保留两位小数
            value = Math.round(value * 100) / 100;

            config[type] = value;
            // 如果已经有图片显示了，重新分析
            if (currentFile) {
                uploadFile();
            }
        }

        // 处理文件选择
        function handleFileSelect(e) {
            const files = e.target.files;
            if (!files || files.length === 0) return;

            const file = files[0];
            if (!file.type.match('image.*')) {
                showStatus('请选择图片文件！', 'error');
                return;
            }

            currentFile = file;

            // 显示预览
            const reader = new FileReader();
            reader.onload = function (e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                resultDiv.innerHTML = '';

                // 更新文件信息
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.style.display = 'block';

                analyzeBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return ' (' + parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + sizes[i] + ')';
        }

        // 处理文件拖放
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length) {
                fileInput.files = files;
                handleFileSelect({ target: { files } });
            }
        }

        // 上传文件（分块版本）- 与图像分类系统相同的实现
        function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                showStatus('请先选择图片！', 'error');
                return;
            }

            // 获取选择的模型
            const model = modelSelect.value;

            // 更新UI状态
            analyzeBtn.disabled = true;
            cancelBtn.style.display = 'inline-block';
            progressContainer.style.display = 'block';
            statusMessage.style.display = 'none';
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';

            // 初始化上传控制器
            uploadController = new AbortController();
            isUploading = true;

            // 分块大小设置（1KB）
            const CHUNK_SIZE = 1024;
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            let uploadedChunks = 0;

            // 进度条动画
            clearInterval(uploadInterval);
            uploadInterval = setInterval(() => {
                const baseProgress = (uploadedChunks / totalChunks) * 90;
                const progress = Math.min(baseProgress + (Math.random() * 5), 100);
                progressBar.style.width = progress + '%';
            }, 200);

            // 分块上传函数
            const uploadChunk = async (chunkNumber) => {
                const start = chunkNumber * CHUNK_SIZE;
                const end = Math.min(file.size, start + CHUNK_SIZE);
                const chunk = file.slice(start, end);

                try {
                    // 这里需要根据您的目标检测API调整URL和参数
                    const response = await fetch(`https://${window.location.host}/12${encodeURIComponent(file.name)}`, {
                        method: "POST",
                        body: chunk,
                        headers: {
                            "Content-Type": "application/octet-stream",
                            "X-HTTP-Method-Override": "PUT",
                            "X-File-Name": encodeURIComponent(file.name),
                            "X-Model-Type": model,
                            "X-Image-Size": config.imageSize.toString(),
                            "X-Chunk-Number": chunkNumber,
                            "X-Total-Chunks": totalChunks,
                            "X-File-Size": file.size.toString()
                        },
                        signal: uploadController.signal
                    });

                    if (!response.ok) {
                        throw new Error(`分块 ${chunkNumber + 1}/${totalChunks} 上传失败`);
                    }

                    uploadedChunks++;

                    // 所有块上传完成
                    if (uploadedChunks >= totalChunks) {
                        clearInterval(uploadInterval);
                        progressBar.style.width = '100%';

                        // 处理检测结果
                        processDetectionResult(response);
                    }

                    // 上传下一个块
                    if (chunkNumber < totalChunks - 1) {
                        return uploadChunk(chunkNumber + 1);
                    }

                } catch (err) {
                    if (err.name !== 'AbortError') {
                        console.error('上传错误:', err);
                        clearInterval(uploadInterval);
                        showStatus(err.message || '上传失败', 'error');
                    }
                    throw err;
                }
            };

            // 开始上传第一个块
            uploadChunk(0)
                .catch(() => { })
                .finally(() => {
                    isUploading = false;
                    analyzeBtn.disabled = false;
                    cancelBtn.style.display = 'none';
                    loadingDiv.style.display = 'none';
                    uploadController = null;
                });
        }

        // 处理检测结果（服务端返回图像二进制数据）
        async function processDetectionResult(response) {
            try {
                // 从响应头中提取检测信息
                const modelUsed = response.headers.get('X-Model-Used');
                const inferenceTime = response.headers.get('X-Inference-Time');

                // 获取图像二进制数据
                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);

                // 显示图像和检测结果
                displayDetectedImage(imageUrl);
                updateDetectionInfo({
                    model: modelUsed,
                    time: inferenceTime
                });

                showStatus('目标检测完成！', 'success');
            } catch (err) {
                console.error('处理检测结果错误:', err);
                showStatus('处理检测结果失败: ' + (err.message || '未知错误'), 'error');
            }
        }

        // 显示服务端返回的已标注图像
        function displayDetectedImage(imageUrl) {
            const imgElement = document.getElementById('imagePreview');
            const canvas = document.querySelector('.detection-canvas');

            // 清除旧canvas（如果存在）
            if (canvas) {
                canvas.parentNode.removeChild(canvas);
            }

            // 加载新图像
            imgElement.onload = function () {
                // 图像加载完成后设置canvas尺寸
                const newCanvas = document.createElement('canvas');
                newCanvas.className = 'detection-canvas';
                newCanvas.width = imgElement.width;
                newCanvas.height = imgElement.height;

                // 定位canvas覆盖在图像上方
                newCanvas.style.position = 'absolute';
                newCanvas.style.top = imgElement.offsetTop + 'px';
                newCanvas.style.left = imgElement.offsetLeft + 'px';
                newCanvas.style.pointerEvents = 'none';

                imgElement.parentNode.appendChild(newCanvas);

                // 释放创建的URL
                URL.revokeObjectURL(imageUrl);
            };

            imgElement.src = imageUrl;
            imgElement.style.display = 'block';
        }

        // 更新检测信息显示
        function updateDetectionInfo(info) {
            // 更新信息面板
            document.getElementById('currentModel').textContent = info.model || '未知';
            document.getElementById('inferenceTime').textContent = info.time ? `${info.time}ms` : '0ms';

            // 如果有检测框数据，可以在这里添加额外处理
            // 注意：服务端已绘制好检测框，所以前端不需要再绘制
        }
        // 取消上传/分析
        function cancelUpload() {
            if (uploadController) {
                uploadController.abort();
                showStatus('操作已取消', 'error');
            }
            clearInterval(uploadInterval);
            loadingDiv.style.display = 'none';
            analyzeBtn.disabled = false;
            cancelBtn.style.display = 'none';
            isUploading = false;
        }

        // 显示状态消息
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
        }

        // 初始化应用
        function initApp() {
            initEventListeners();
            // 设置初始值
            currentModelEl.textContent = modelSelect.options[modelSelect.selectedIndex].text;
            console.log('目标检测系统初始化完成');
        }

        // 启动应用
        initApp();
    </script>
</body>
