    <style>
        /* æ ·å¼éƒ¨åˆ†ä¿æŒä¸å˜ï¼Œä¸ä¹‹å‰ç›¸åŒ */
        :root {

        body {

            margin: 0;

        .upload-container {

        @keyframes fadeIn {

        h2 {

        h2::after {

        .upload-area.highlight {

        }
        
        .upload-icon {

        .upload-text {

        .file-input {

        .btn {

        .btn-primary {

        .btn-primary:hover {

        .btn-secondary {

        .btn-secondary:hover {

        .file-info {

        }
        
        .file-info.show {

        }
        
        .progress-container {

        }
        
        .progress-bar {

            transition: width 0.3s ease;
        }
        
        .status-message {

            display: none;

        }
        
        .status-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            display: block;
        }
        
        .status-error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
            display: block;
        }
        
        .footer {
            margin-top: 30px;

            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>æ–‡ä»¶ä¸Šä¼ </h2>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</div>
            <input type="file" id="fileInput" class="file-input">
            <button class="btn btn-secondary" id="selectFileBtn">é€‰æ‹©æ–‡ä»¶</button>
        </div>
        
        <div class="file-info" id="fileInfo">
            <span id="fileName">æœªé€‰æ‹©æ–‡ä»¶</span>
            <span id="fileSize"></span>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div>
            <button class="btn btn-primary" id="uploadBtn" disabled>å¼€å§‹ä¸Šä¼ </button>
            <button class="btn btn-secondary" id="cancelBtn" disabled>å–æ¶ˆ</button>
        </div>
        
        <div class="footer">
            æ”¯æŒå¤šç§æ–‡ä»¶æ ¼å¼ä¸Šä¼ ï¼Œæœ€å¤§æ”¯æŒ100MB
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusMessage = document.getElementById('statusMessage');
        
        // å…¨å±€å˜é‡ä¿æŒåŸæœ‰UIæ§åˆ¶é€»è¾‘
        let uploadController = null;
        let uploadInterval = null;
        
        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
        function initEventListeners() {
            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadArea.addEventListener('click', handleUploadAreaClick);
            
            // ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æŒ‰é’®
            selectFileBtn.addEventListener('click', handleSelectFileClick);
            
            // æ‹–æ‹½ç›¸å…³äº‹ä»¶
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            
            // æ–‡ä»¶é€‰æ‹©å˜åŒ–
            fileInput.addEventListener('change', updateFileInfo);
            
            // ä¸Šä¼ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            uploadBtn.addEventListener('click', handleUploadClick);
            
            // å–æ¶ˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
            cancelBtn.addEventListener('click', cancelUpload);
        }
        
        // å¤„ç†ä¸Šä¼ åŒºåŸŸç‚¹å‡»
        function handleUploadAreaClick(e) {
            // é˜»æ­¢äº‹ä»¶å†’æ³¡åˆ°çˆ¶å…ƒç´ 
            e.stopPropagation();
            fileInput.click();
        }
        
        // å¤„ç†é€‰æ‹©æ–‡ä»¶æŒ‰é’®ç‚¹å‡»
        function handleSelectFileClick(e) {
            e.stopPropagation();
            fileInput.click();
        }
        
        // å¤„ç†æ‹–æ‹½è¿›å…¥
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('highlight');
        }
        
        // å¤„ç†æ‹–æ‹½ç¦»å¼€
        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('highlight');
        }
        
        // å¤„ç†æ–‡ä»¶æ‹–æ”¾
        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('highlight');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateFileInfo();
            }
        }
        
        // å¤„ç†ä¸Šä¼ ç‚¹å‡»
        function handleUploadClick(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadFile();
        }
        
        // æ›´æ–°æ–‡ä»¶ä¿¡æ¯
        function updateFileInfo() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.classList.add('show');
                uploadBtn.disabled = false;
            } else {
                fileInfo.classList.remove('show');
                uploadBtn.disabled = true;
            }
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return ' (' + parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + sizes[i] + ')';
        }

        // ä¸Šä¼ æ–‡ä»¶ï¼ˆåˆ†å—ç‰ˆæœ¬ï¼‰
        function uploadFile() {
            const file = fileInput.files[0];
            if (!file) return;
            
            // ä¿æŒåŸæœ‰UIçŠ¶æ€æ§åˆ¶
            uploadBtn.disabled = true;
            cancelBtn.disabled = false;
            progressContainer.style.display = 'block';
            statusMessage.style.display = 'none';
            
            // åˆå§‹åŒ–ä¸Šä¼ æ§åˆ¶å™¨ï¼ˆä¿æŒåŸæœ‰å–æ¶ˆåŠŸèƒ½ï¼‰
            uploadController = new AbortController();
            
            // åˆ†å—å¤§å°è®¾ç½®ï¼ˆ1KBï¼‰
            const chunkSize = 1024;
            // æ ¹æ®æ¯ä¸€æ¬¡ä¸Šä¼ å¤§å°ä»åˆ’åˆ†å‡ºè¦ä¸Šä¼ çš„æ¬¡æ•°
            const totalChunks = Math.ceil(file.size / chunkSize);
            let uploadedChunks = 0;
            
            // ä¿æŒåŸæœ‰çš„è¿›åº¦æ¡åŠ¨ç”»é€»è¾‘
            let progress = 0;
            clearInterval(uploadInterval);
            uploadInterval = setInterval(() => {
                // åŸºäºå·²ä¸Šä¼ å—æ•°è®¡ç®—åŸºç¡€è¿›åº¦
                const baseProgress = (uploadedChunks / totalChunks) * 90; // é¢„ç•™10%ç»™æœ€åå®Œæˆ
                // æ·»åŠ å¹³æ»‘è¿‡æ¸¡ï¼ˆä¿æŒåŸæœ‰åŠ¨ç”»æ•ˆæœï¼‰
                progress = Math.min(baseProgress + (Math.random() * 5), 100);
                progressBar.style.width = progress + '%';
            }, 200);
            
            // åˆ†å—ä¸Šä¼ å‡½æ•°
            const uploadChunk = async (chunkNumber) => {
                // å½“å‰æ–‡ä»¶åˆ†å—çš„å…¶å®ä½ç½®ä»¥åŠç»“æŸä½ç½®
                const start = chunkNumber * chunkSize;
                const end = Math.min(file.size, start + chunkSize);
                // å¯¹åº”çš„åˆ†å—æ–‡ä»¶å†…å®¹
                const chunk = file.slice(start, end);
                
                try {
                    const response = await fetch(`http://${window.location.host}/8${encodeURIComponent(file.name)}`, {
                        method: "POST",
                        body: chunk,
                        headers: {
                            "Content-Type": "application/octet-stream",
                            "X-HTTP-Method-Override": "PUT",
                            "X-Chunk-Number": chunkNumber,
                            "X-Total-Chunks": totalChunks,
                            "X-File-Name": encodeURIComponent(file.name),
                            "X-File-Size": file.size
                        },
                        signal: uploadController.signal
                    });
                    
                    if (!response.ok) {
                        throw new Error(`åˆ†å— ${chunkNumber} ä¸Šä¼ å¤±è´¥: ${response.status}`);
                    }
                    
                    uploadedChunks++;
                    
                    // æ‰€æœ‰å—ä¸Šä¼ å®Œæˆ
                    if (uploadedChunks >= totalChunks) {
                        clearInterval(uploadInterval);
                        progressBar.style.width = '100%';
                        statusMessage.textContent = 'æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼';
                        statusMessage.className = 'status-message status-success';
                    }
                    
                    // ä¸Šä¼ ä¸‹ä¸€ä¸ªå—ï¼ˆå¦‚æœä¸æ˜¯æœ€åä¸€ä¸ªï¼‰
                    if (chunkNumber < totalChunks - 1) {
                        return uploadChunk(chunkNumber + 1);
                    }
                    
                } catch (err) {
                    // ä¿æŒåŸæœ‰çš„é”™è¯¯å¤„ç†é€»è¾‘
                    clearInterval(uploadInterval);
                    console.error('ä¸Šä¼ é”™è¯¯:', err);
                    if (err.name === 'AbortError') {
                        statusMessage.textContent = 'ä¸Šä¼ å·²å–æ¶ˆ';
                    } else {
                        statusMessage.textContent = 'ä¸Šä¼ å¤±è´¥: ' + (err.message || 'æœªçŸ¥é”™è¯¯');
                    }
                    statusMessage.className = 'status-message status-error';
                    throw err; // ç»§ç»­ä¼ æ’­é”™è¯¯
                }
            };
            
            // å¼€å§‹ä¸Šä¼ ç¬¬ä¸€ä¸ªå—
            uploadChunk(0)
                .catch(() => {}) // é”™è¯¯å·²åœ¨å†…éƒ¨å¤„ç†
                .finally(() => {
                    // ä¿æŒåŸæœ‰çš„finallyé€»è¾‘
                    uploadBtn.disabled = false;
                    cancelBtn.disabled = true;
                    statusMessage.style.display = 'block';
                    uploadController = null;
                });
        }

        // ä¿æŒåŸæœ‰çš„å–æ¶ˆä¸Šä¼ åŠŸèƒ½
        function cancelUpload() {
            if (uploadController) {
                uploadController.abort();
            }
            if (uploadInterval) {
                clearInterval(uploadInterval);
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        function initApp() {
            initEventListeners();
        }
        
        // å¯åŠ¨åº”ç”¨
        initApp();
    </script>
</body>
</html>
