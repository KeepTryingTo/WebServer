<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebServer 管理控制台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff7e5f;
            --secondary-color: #feb47b;
            --accent-color: #ff6b6b;
            --light-color: #fff9f5;
            --dark-color: #553c3c;
            --success-color: #4caf50;
            --info-color: #2196F3;
            --warning-color: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        /* 控制面板样式 */
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 25px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--dark-color);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(255, 126, 95, 0.1);
            color: var(--primary-color);
        }

        /* 仪表盘样式 */
        .dashboard {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            animation: fadeIn 0.8s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .dashboard::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(135deg, rgba(255, 126, 95, 0.1) 0%, rgba(254, 180, 123, 0.1) 100%);
            z-index: -1;
            border-radius: 30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .dashboard-title {
            color: var(--dark-color);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .dashboard-title::after {
            content: "";
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            margin-top: 10px;
        }

        /* 刷新按钮样式 */
        .refresh-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 126, 95, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: var(--accent-color);
            transform: rotate(360deg);
        }

        .refresh-btn:active {
            transform: scale(0.95) rotate(360deg);
        }

        /* 指标卡片样式 */
        .metric-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .metric-card h3 {
            color: var(--dark-color);
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 10px;
        }

        .metric-card div {
            margin-bottom: 8px;
            font-size: 15px;
            color: #555;
        }

        .metric-card span {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* 图表容器 */
        .chart-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 2px solid #ff6b6b;
            /* 红色边框突出显示 */
        }

        .chart-container h3 {
            color: var(--dark-color);
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 10px;
        }

        .chart {
            height: 300px;
            width: 100%;
            position: relative;
        }

        /* 状态条样式 */
        .status-bar {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            height: 25px;
            width: 100%;
        }

        .status-label {
            width: 120px;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .status-bar-container {
            flex: 1;
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .status-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
        }

        .status-value {
            font-size: 12px;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }

        /* 最后更新时间 */
        #lastUpdate {
            font-size: 13px;
            color: #777;
            text-align: right;
            margin-top: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .metric-row {
                flex-direction: column;
            }

            .dashboard {
                padding: 25px 15px;
            }

            .dashboard-title {
                font-size: 28px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .refresh-btn {
                top: 20px;
                right: 20px;
            }

            .status-label {
                width: 100px;
                font-size: 13px;
            }

            .chart {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            .dashboard-title {
                font-size: 24px;
            }

            .nav-links {
                gap: 10px;
            }

            .nav-link {
                padding: 6px 12px;
                font-size: 14px;
            }

            .status-label {
                width: 80px;
                font-size: 12px;
            }

            .status-value {
                font-size: 11px;
                padding-right: 5px;
            }
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <div class="logo">
            <i class="fas fa-server"></i>
            <span>WebServer 控制面板</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> 首页</a>
            <a href="8" class="nav-link"><i class="fas fa-upload"></i> 文件上传</a>
            <a href="9download.html" class="nav-link"><i class="fas fa-download"></i> 文件下载</a>
            <a href="10" class="nav-link"><i class="fas fa-robot"></i> 图像分类</a>
            <a href="11" class="nav-link"><i class="fas fa-robot"></i> 目标检测</a>
            <a href="12" class="nav-link"><i class="fas fa-brain"></i> 语义分割</a>
            <a href="admin" class="nav-link"><i class="fas fa-cog"></i> 信息管理</a>
        </div>
    </div>

    <!-- 仪表盘内容 -->
    <div class="dashboard">
        <h1 class="dashboard-title">服务器指标监控</h1>
        <button class="refresh-btn" id="refreshBtn" title="刷新数据">
            <i class="fas fa-sync-alt"></i>
        </button>

        <div class="metric-row">
            <div class="metric-group">
                <div class="metric-card">
                    <h3><i class="fas fa-plug"></i> 连接信息</h3>
                    <div>活跃连接: <span id="activeConn">68</span></div>
                    <div>总连接数: <span id="totalConn">68</span></div>
                </div>

                <div class="metric-card">
                    <h3><i class="fas fa-lock"></i> SSL信息</h3>
                    <div>握手成功: <span id="sslHandshakes">36</span></div>
                    <div>握手失败: <span id="sslErrors">0</span></div>
                </div>
            </div>

            <div class="metric-group">
                <div class="metric-card">
                    <h3><i class="fas fa-exchange-alt"></i> 请求信息</h3>
                    <div>总请求数: <span id="totalReq">63</span></div>
                    <div>平均耗时: <span id="avgDuration">32</span> ms</div>
                </div>

                <div class="metric-card">
                    <h3><i class="fas fa-code"></i> 请求方法分布</h3>
                    <div>GET: <span id="reqGet">10</span></div>
                    <div>POST: <span id="reqPost">26</span></div>
                    <div>PUT: <span id="reqPut">0</span></div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h3><i class="fas fa-chart-bar"></i> 请求状态分布</h3>
            <div class="chart" id="statusChart"></div>
        </div>

        <div id="lastUpdate"></div>
    </div>

    <!-- // 完整的JavaScript代码，替换原来的script部分 -->
    <script>
        // 获取刷新按钮
        const refreshBtn = document.getElementById('refreshBtn');

        // 添加点击事件
        refreshBtn.addEventListener('click', function () {
            // 添加旋转动画
            this.classList.add('rotating');
            setTimeout(() => {
                this.classList.remove('rotating');
            }, 1000);

            // 手动刷新数据
            fetchMetrics();
        });

        function fetchMetrics() {
            fetch('/admin/metrics')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // 更新连接信息
                    document.getElementById('activeConn').textContent = data.connections?.active || 0;
                    document.getElementById('totalConn').textContent = data.connections?.total || 0;

                    // 更新SSL信息
                    document.getElementById('sslHandshakes').textContent = data.ssl?.handshakes || 0;
                    document.getElementById('sslErrors').textContent = data.ssl?.errors || 0;

                    // 更新请求信息
                    document.getElementById('totalReq').textContent = data.requests?.total || 0;
                    document.getElementById('avgDuration').textContent = data.requests?.avg_duration_ms || 0;

                    // 更新请求方法
                    document.getElementById('reqGet').textContent = data.requests?.by_method?.GET || 0;
                    document.getElementById('reqPost').textContent = data.requests?.by_method?.POST || 0;
                    document.getElementById('reqPut').textContent = data.requests?.by_method?.PUT || 0;

                    // 更新时间戳
                    document.getElementById('lastUpdate').textContent = '最后更新: ' + new Date().toLocaleTimeString();

                    // 绘制图表 - 使用实际的API数据
                    if (data.requests?.by_status) {
                        drawStatusChart(data.requests.by_status);
                    } else {
                        // 如果没有状态数据，使用示例数据
                        drawStatusChart({
                            'NO_REQUEST': 30,
                            'FILE_REQUEST': 15,
                            'BAD_REQUEST': 8,
                            'FORBIDDEN_REQUEST': 5,
                            'INTERNAL_ERROR': 5
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching metrics:', error);
                    // 使用图片中的示例数据作为fallback
                    document.getElementById('activeConn').textContent = '68';
                    document.getElementById('totalConn').textContent = '68';
                    document.getElementById('sslHandshakes').textContent = '36';
                    document.getElementById('sslErrors').textContent = '0';
                    document.getElementById('totalReq').textContent = '63';
                    document.getElementById('avgDuration').textContent = '32';
                    document.getElementById('reqGet').textContent = '10';
                    document.getElementById('reqPost').textContent = '26';
                    document.getElementById('reqPut').textContent = '0';
                    document.getElementById('lastUpdate').textContent = '最后更新: ' + new Date().toLocaleTimeString() + ' (示例数据)';

                    drawStatusChart({
                        'NO_REQUEST': 30,
                        'FILE_REQUEST': 15,
                        'BAD_REQUEST': 8,
                        'FORBIDDEN_REQUEST': 5,
                        'INTERNAL_ERROR': 5
                    });
                });
        }

        // 图表绘制函数
        function drawStatusChart(data) {
            const chartEl = document.getElementById('statusChart');
            chartEl.innerHTML = '';

            // 确保data是对象且不为空
            if (!data || typeof data !== 'object' || Object.keys(data).length === 0) {
                chartEl.innerHTML = '<div style="text-align: center; padding: 20px; color: #777;">暂无状态数据</div>';
                return;
            }

            const maxValue = Math.max(...Object.values(data));

            // 按值排序，从大到小显示
            Object.entries(data)
                .sort((a, b) => b[1] - a[1])
                .forEach(([code, value]) => {
                    if (value > 0) {
                        const barHeight = (value / maxValue) * 100;

                        const barContainer = document.createElement('div');
                        barContainer.className = 'status-bar';

                        const label = document.createElement('div');
                        label.className = 'status-label';
                        label.textContent = code;

                        const barWrapper = document.createElement('div');
                        barWrapper.className = 'status-bar-container';

                        const bar = document.createElement('div');
                        bar.className = 'status-bar-fill';
                        bar.style.width = `${barHeight}%`;
                        bar.style.backgroundColor = getStatusCodeColor(code);

                        const valueLabel = document.createElement('div');
                        valueLabel.className = 'status-value';
                        valueLabel.textContent = value;

                        bar.appendChild(valueLabel);
                        barWrapper.appendChild(bar);

                        barContainer.appendChild(label);
                        barContainer.appendChild(barWrapper);

                        chartEl.appendChild(barContainer);
                    }
                });
        }

        function getStatusCodeColor(code) {
            if (code.startsWith('2')) return '#4CAF50';
            if (code.startsWith('3')) return '#2196F3';
            if (code.startsWith('4')) return '#FF9800';
            if (code.startsWith('5')) return '#F44336';
            if (code === 'FILE_REQUEST') return '#4CAF50';
            if (code === 'BAD_REQUEST') return '#FF9800';
            if (code === 'FORBIDDEN_REQUEST') return '#F44336';
            if (code === 'INTERNAL_ERROR') return '#9C27B0';
            if (code === 'NO_REQUEST') return '#2196F3';
            return '#9E9E9E';
        }

        // 页面加载时立即获取真实数据
        document.addEventListener('DOMContentLoaded', function () {
            fetchMetrics();

            // 每5秒刷新一次数据
            setInterval(fetchMetrics, 5000);
        });
    </script>
</body>

</html>
