<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择 - WebServer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff7e5f;
            --secondary-color: #feb47b;
            --accent-color: #ff6b6b;
            --light-color: #fff9f5;
            --dark-color: #553c3c;
            --success-color: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        /* 控制面板样式 */
        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 25px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--dark-color);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(255, 126, 95, 0.1);
            color: var(--primary-color);
        }

        /* 选择容器样式 */
        .choice-container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .choice-container::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(135deg, rgba(255, 126, 95, 0.1) 0%, rgba(254, 180, 123, 0.1) 100%);
            z-index: -1;
            border-radius: 30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .choice-title {
            color: var(--dark-color);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .choice-title::after {
            content: "";
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            margin-top: 15px;
        }

        .choice-subtitle {
            color: var(--dark-color);
            opacity: 0.8;
            font-size: 16px;
            text-align: center;
            margin-bottom: 35px;
            font-weight: 500;
        }

        .choice-list {
            width: 100%;
            margin: 30px 0;
        }

        .choice-item {
            margin-bottom: 20px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .choice-item:hover {
            transform: translateY(-5px);
        }

        .choice-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .choice-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            z-index: 1;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .choice-btn:active {
            transform: translateY(1px);
        }

        .choice-btn.image {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .choice-btn.image:hover {
            background: linear-gradient(135deg, #45a049, #3e8e41);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .choice-btn.video {
            background: linear-gradient(135deg, #2196F3, #0b7dda);
            color: white;
        }

        .choice-btn.video:hover {
            background: linear-gradient(135deg, #0b7dda, #0a68b9);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        .choice-btn.follow {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            color: white;
        }

        .choice-btn.follow:hover {
            background: linear-gradient(135deg, var(--primary-color), #e55a4c);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .choice-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--dark-color);
            opacity: 0.7;
        }

        .choice-divider::before,
        .choice-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        .choice-divider span {
            padding: 0 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: var(--dark-color);
            text-align: center;
            opacity: 0.8;
            width: 100%;
            max-width: 800px;
            padding: 15px;
            background-color: var(--light-color);
            border-radius: 12px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .feature {
            text-align: center;
            padding: 12px;
            background: var(--light-color);
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
        }

        .feature i {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .choice-container {
                padding: 30px 20px;
            }

            .choice-title {
                font-size: 28px;
            }

            .choice-btn {
                padding: 16px;
                font-size: 16px;
            }

            .feature-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .choice-title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <div class="logo">
            <i class="fas fa-server"></i>
            <span>WebServer 控制面板</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> 首页</a>
            <a href="8" class="nav-link"><i class="fas fa-upload"></i> 文件上传</a>
            <a href="9download.html" class="nav-link"><i class="fas fa-download"></i> 文件下载</a>
            <a href="10" class="nav-link"><i class="fas fa-robot"></i> 图像分类</a>
            <a href="11" class="nav-link"><i class="fas fa-robot"></i> 目标检测</a>
            <a href="12" class="nav-link"><i class="fas fa-brain"></i> 语义分割</a>
        </div>
    </div>

    <!-- 选择容器 -->
    <div class="choice-container">
        <h1 class="choice-title">是时候做出选择了</h1>
        <p class="choice-subtitle">选择您感兴趣的内容开始探索</p>

        <div class="choice-list">
            <form action="5" method="post" class="choice-item">
                <button type="submit" class="choice-btn image">
                    <i class="fas fa-image"></i>
                    <span>查看图片</span>
                </button>
            </form>

            <form action="6" method="post" class="choice-item">
                <button type="submit" class="choice-btn video">
                    <i class="fas fa-video"></i>
                    <span>观看视频</span>
                </button>
            </form>

            <div class="choice-divider">
                <span>或者</span>
            </div>

            <form action="7" method="post" class="choice-item">
                <button type="submit" class="choice-btn follow">
                    <i class="fas fa-heart"></i>
                    <span>关注我们</span>
                </button>
            </form>
        </div>

        <div class="feature-grid">
            <div class="feature">
                <i class="fas fa-images"></i>
                <span>高清图片</span>
            </div>
            <div class="feature">
                <i class="fas fa-film"></i>
                <span>精彩视频</span>
            </div>
            <div class="feature">
                <i class="fas fa-bell"></i>
                <span>及时更新</span>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2023 WebServer | 选择您感兴趣的内容，或直接关注获取更多精彩
    </div>
</body>

</html>
